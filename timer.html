<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Clock</a></li>
      <li><a href="alarm.html">Alarm</a></li>
      <li><a href="stopWatch.html">Stopwatch</a></li>
      <li><a href="timer.html" class="active">Timer</a></li>
    </ul>
  </nav>

  <!-- Timer Container -->
  <div class="container">
    <div class="timer-box">
      <h2>‚è≥ Timer</h2>

      <div class="time-selectors">
        <select id="hours"></select>
        <span>:</span>
        <select id="minutes"></select>
        <span>:</span>
        <select id="seconds"></select>
      </div>

      <div class="timer-display" id="timerDisplay">00:00:00</div>

      <div class="timer-buttons">
        <button id="startBtn"><i class="fas fa-play"></i></button>
        <button id="pauseBtn" style="display:none;"><i class="fas fa-pause"></i></button>
        <button id="stopBtn" style="display:none;"><i class="fas fa-stop"></i></button>
      </div>
    </div>
  </div>

  <script src="js/timer.js"></script>
</body>
</html>
